<!DOCTYPE html>

<body>
  <header>

      <img id="logo_top" src="img/logo-likehome-top.svg" alt="Like Home">

    <nav>

        <li id="nome_pagina_02" class="item_menu">Vantagens</li>
        <li id="nome_pagina_03" class="item_menu">Serviços</li>

  <main>

    </div>
  </div>

<!--container da sessão VANTAGENS-->
<div id="vantagens">

  <div id="parte-vantagens">

    <div id="unidade-vantagem">
      <div id="icon-vantagem"><img src="img/icons/icon-vantagem-03.svg" height="50px"  alt="icon-vantagem-03"></div>
      <div id="subtitulo_vantagem_03" class="titillium-web-semibold subtit_vantagem"></div>
      <div id="txt_vantagem_03"></div>
    </div>

    <div id="unidade-vantagem">
      <div id="icon-vantagem"><img src="img/icons/icon-vantagem-04.svg" height="50px"  alt="icon-vantagem-04"></div>
      <div id="subtitulo_vantagem_04" class="titillium-web-semibold subtit_vantagem"></div>
      <div id="txt_vantagem_04"></div>
    </div>

    <div id="unidade-vantagem">
      <div id="icon-vantagem"><img src="img/icons/icon-vantagem-05.svg" height="50px"  alt="icon-vantagem-05"></div>
      <div id="subtitulo_vantagem_05" class="titillium-web-semibold subtit_vantagem"></div>
      <div id="txt_vantagem_05"></div>
    </div>

    <div id="unidade-vantagem">
      <div id="icon-vantagem"><img src="img/icons/icon-vantagem-06.svg" height="60px"  alt="icon-vantagem-06"></div>
      <div id="subtitulo_vantagem_06" class="titillium-web-semibold subtit_vantagem"></div>
      <div id="txt_vantagem_06"></div>
    </div>
  </div>

  <div id="parte-acesso-plataforma">

    <div id="container-texto-acesso">
      <h2 id="subtitulo_acesso" class="titillium-web-semibold"></h2>

      <div id="col_01">
        <div id="container-item01" class="txt-numeros">
          <img src="img/icons/item_01.svg" id="Item 01" class="icon-numeros">
          <div id="txt_item_01"  class="txt-numeros"></div>
        </div>
        <div id="container-item02" class="txt-numeros">
          <img src="img/icons/item_02.svg" id="Item 02" class="icon-numeros">

      </div>

</div>  

<!--container da sessão SERVIÇOS-->

      <div class="item_servico">

<!--container da sessão QUERO RENTABILIZAR--> 
<div id="rentabilizar">
  <h1>Quero rentabilizar</h1>

  <p>aqui vai o formulário de cadastro de propriedade</p>
</div> 

  </main>

  <footer>
    <p>Rodapé</p>
  </footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbybvCUTr2jfwFrYiVERTsJKXOvP_1XOI0Uay7YcygCip9G4mEVfo90BiH7SBu-cxI76/exec";

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        document.getElementById('texto_img_principal').innerText = data.texto_img_principal || 'Sem texto';
        document.getElementById('texto_sobre').innerText = data.texto_sobre || 'Sem conteúdo';
        document.getElementById('subtitulo_sobre').innerText = data.subtitulo_sobre || 'Sem subtitulo_sobre'; 
        document.getElementById('titulo_vantagens').innerText = data.titulo_vantagens || 'Sem titulo_vantagens';
        document.getElementById('subtitulo_vantagem_01').innerText = data.subtitulo_vantagem_01 || 'Sem subtitulo_vantagem_01'; 
        document.getElementById('subtitulo_vantagem_02').innerText = data.subtitulo_vantagem_02 || 'Sem subtitulo_vantagem_02'; 
        document.getElementById('subtitulo_vantagem_03').innerText = data.subtitulo_vantagem_03 || 'Sem subtitulo_vantagem_03';
        document.getElementById('subtitulo_vantagem_04').innerText = data.subtitulo_vantagem_04 || 'Sem subtitulo_vantagem_04';
        document.getElementById('subtitulo_vantagem_05').innerText = data.subtitulo_vantagem_05 || 'Sem subtitulo_vantagem_05';
        document.getElementById('subtitulo_vantagem_06').innerText = data.subtitulo_vantagem_06 || 'Sem subtitulo_vantagem_06';
        document.getElementById('txt_vantagem_01').innerText = data.txt_vantagem_01 || 'Sem txt_vantagem_01';
        document.getElementById('txt_vantagem_02').innerText = data.txt_vantagem_02 || 'Sem txt_vantagem_02';
        document.getElementById('txt_vantagem_03').innerText = data.txt_vantagem_03 || 'Sem txt_vantagem_03';
        document.getElementById('txt_vantagem_04').innerText = data.txt_vantagem_04 || 'Sem txt_vantagem_04';
        document.getElementById('txt_vantagem_05').innerText = data.txt_vantagem_05 || 'Sem txt_vantagem_05';
        document.getElementById('txt_vantagem_06').innerText = data.txt_vantagem_06 || 'Sem txt_vantagem_06';
        document.getElementById('subtitulo_acesso').innerText = data.subtitulo_acesso || 'Sem subtitulo_acesso';  
        document.getElementById('txt_acesso').innerText = data.txt_acesso || 'Sem txt_acesso';
        document.getElementById('titulo_numeros').innerText = data.titulo_numeros || 'Sem titulo_numeros';
        document.getElementById('txt_item_01').innerText = data.txt_item_01 || 'Sem txt_item_01';
        document.getElementById('txt_item_02').innerText = data.txt_item_02 || 'Sem txt_item_02';
        document.getElementById('txt_item_03').innerText = data.txt_item_03 || 'Sem txt_item_03';
        document.getElementById('txt_item_04').innerText = data.txt_item_04 || 'Sem txt_item_04';
        document.getElementById('txt_item_05').innerText = data.txt_item_05 || 'Sem txt_item_05';
        document.getElementById('titulo_servicos').innerText = data.titulo_servicos || 'Sem titulo_servicos';
        document.getElementById('subtitulo_txt_servicos01').innerText = data.subtitulo_txt_servicos01 || 'Sem subtitulo_txt_servicos01';
        document.getElementById('subtitulo_txt_servicos02').innerText = data.subtitulo_txt_servicos02 || 'Sem subtitulo_txt_servicos02';
        document.getElementById('subtitulo_txt_servicos03').innerText = data.subtitulo_txt_servicos03 || 'Sem subtitulo_txt_servicos03';
        document.getElementById('subtitulo_txt_servicos04').innerText = data.subtitulo_txt_servicos04 || 'Sem subtitulo_txt_servicos04';
        document.getElementById('subtitulo_txt_servicos05').innerText = data.subtitulo_txt_servicos05 || 'Sem subtitulo_txt_servicos05';
        document.getElementById('txt_servicos01').innerText = data.txt_servicos01 || 'Sem txt_servicos01';
        document.getElementById('txt_servicos02').innerText = data.txt_servicos02 || 'Sem txt_servicos02';
        document.getElementById('txt_servicos03').innerText = data.txt_servicos03 || 'Sem txt_servicos03';
        document.getElementById('txt_servicos04').innerText = data.txt_servicos04 || 'Sem txt_servicos04';
        document.getElementById('txt_servicos05').innerText = data.txt_servicos05 || 'Sem txt_servicos05';
        
      
       // if (data.img_principal) {
        //  document.getElementById('img_principal').src = data.img_principal;
       // }
   
      })
      .catch(error => {
        console.error('Erro ao carregar dados:', error);
      });

    // Adiciona a classe "loaded" ao body após o carregamento do DOM
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
