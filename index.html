<div id="rentabilizar">
    <div id="subtitulo_formulario">
      <h2>Quero Rentabilizar</h2>
      <p>Preencha o formulário e entraremos em contato para ajudar a rentabilizar seu imóvel.</p>
    </div>

    <div class="form-container">
      <form>
        <fieldset>
          <legend>Dados do Proprietário</legend>

          <div class="dupla">
            <label>
              <span>Nome completo:</span>
              <input type="text" name="nome" placeholder="Nome completo" required>
            </label>
            <label>
              <span>E-mail:</span>
              <input type="email" name="email" placeholder="E-mail" required>
            </label>
          </div>

          <div class="dupla">
            <label>
              <span>Telefone (WhatsApp):</span>
              <input type="tel" name="telefone" placeholder="Telefone (WhatsApp)" required>
            </label>
            <label>
              <span>Cidade e Estado:</span>
              <input type="text" name="cidade_estado" placeholder="Cidade e Estado" required>
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Sobre o Imóvel</legend>

          <div class="dupla">
            <label>
              <span>Endereço completo (opcional):</span>
              <input type="text" name="endereco" placeholder="Endereço completo (opcional)">
            </label>
            <label>
              <span>Situação atual:</span>
              <input type="text" name="situacao" placeholder="Situação atual do imóvel">
            </label>
          </div>

          <div class="dupla">
            <label>
              <span>Tipo de imóvel:</span>
              <select name="tipo" required>
                <option value="">Tipo de imóvel...</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Apartamento de Cobertura">Apartamento de Cobertura</option>
                <option value="Apartamento Duplex">Apartamento Duplex</option>
                <option value="Apartamento Garden">Apartamento Garden</option>
                <option value="Bangalô">Bangalô</option>
                <option value="Casa">Casa</option>
                <option value="Casa Geminada">Casa Geminada</option>
                <option value="Edícula">Edícula</option>
                <option value="Flat">Flat</option>
                <option value="Kitnet">Kitnet</option>
                <option value="Loft">Loft</option>
                <option value="Mansão">Mansão</option>
                <option value="Sobrado">Sobrado</option>
                <option value="Studio">Studio</option>
              </select>
            </label>
            <label>
              <span>Área total (m²):</span>
              <input type="number" name="area" min="0" placeholder="Área total (m²)">
            </label>
          </div>

          <div class="dupla">
            <label>
              <span>Vagas de garagem:</span>
              <input type="number" name="vagas" min="0" placeholder="Vagas de garagem">
            </label>
            <label>
              <span>Quartos:</span>
              <input type="number" name="quartos" min="0" placeholder="Quartos">
            </label>
            <label>
              <span>Banheiros:</span>
              <input type="number" name="banheiros" min="0" placeholder="Banheiros">
            </label>
          </div>

          <div class="dupla">
            <label>
              <span>Outras observações:</span>
              <textarea name="outros" rows="3" placeholder="Outras observações"></textarea>
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Já tem anúncio em alguma plataforma?</legend>
          <div class="radio-inline-group">
            <label>
              <input type="radio" name="anuncio" value="nao"> Não
            </label>
            <label>
              <input type="radio" name="anuncio" value="sim" onchange="document.getElementById('plataformas_group').style.display='flex';"> Sim
            </label>
          </div>

          <div class="checkbox-group" id="plataformas_group" style="display: none;">
            <label><input type="checkbox" name="plataforma" value="booking"> Booking</label>
            <label><input type="checkbox" name="plataforma" value="airbnb"> Airbnb</label>
            <label><input type="checkbox" name="plataforma" value="outra"> Outra</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Como conheceu a LikeHome?</legend>
          <div class="radio-group">
            <label><input type="radio" name="origem" value="instagram"> Instagram</label>
            <label><input type="radio" name="origem" value="indicacao"> Indicação</label>
            <label><input type="radio" name="origem" value="anuncio"> Anúncio Online</label>
            <label><input type="radio" name="origem" value="outro"> Outro</label>
          </div>
        </fieldset>

        <button type="submit">Quero rentabilizar</button>
      </form>
    </div>

       // if (data.img_principal) {
        //  document.getElementById('img_principal').src = data.img_principal;
       // }
   
      })
      .catch(error => {
        console.error('Erro ao carregar dados:', error);
      });

    // Adiciona a classe "loaded" ao body após o carregamento do DOM
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });

    // validações do formulário 
      const simRadio = document.getElementById('anuncio_sim');
      const naoRadio = document.getElementById('anuncio_nao');
      const checkboxGroup = document.getElementById('plataformas_group');

      function toggleCheckboxGroup() {
        if (simRadio.checked) {
          checkboxGroup.style.display = 'flex';
        } else {
          checkboxGroup.style.display = 'none';
        }
      }

      simRadio.addEventListener('change', toggleCheckboxGroup);
      naoRadio.addEventListener('change', toggleCheckboxGroup);

      // Executa no carregamento da página
      toggleCheckboxGroup();
